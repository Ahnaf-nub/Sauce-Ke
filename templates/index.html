<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sauce Ke - Find anime sauce from images.</title>
    <meta property="og:title" content="Sauce Ke - Find anime sauce from images.">
    <meta property="og:description" content="An AI-powered tool to find the name of the anime from an input image. Whether you're trying to identify a character or discover the title of a series, Sauce Ke has got you covered.">
    <meta property="og:image" content="/static/images/preview.jpg">
    <meta property="og:url" content="https://sauce-ke.vercel.app">
    <meta property="og:type" content="website">
    <script>
        window.va = window.va || function () { (window.vaq = window.vaq || []).push(arguments); };
    </script>
    <script defer src="/_vercel/insights/script.js"></script>
    <link rel="stylesheet" href="/static/style.css">
</head>

<body>
    <div class="container">
        <h1>Sauce Ke</h1>
        <form id="sauce-form" action="/upload" method="post" enctype="multipart/form-data">
            <div class="upload-section">
                <label for="anime_image" class="upload-label">Choose an image</label>
                <input type="file" id="anime_image" name="anime_image" accept="image/*" required>
            </div>
            <button type="submit" class="submit-button">Find Anime</button>
        </form>
        {% if anime_name %}
        <div id="result" class="result">
            <h2>{{ anime_name }}</h2>
        </div>
        {% endif %}
    </div>
    <footer>
        Disclaimer: Might give inaccurate results.
    </footer>
</body>

</html>
